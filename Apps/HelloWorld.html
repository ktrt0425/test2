<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <script src="../Build/CesiumUnminified/Cesium.js"></script>
    <style>
      @import url(../Build/CesiumUnminified/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      const viewer = new Cesium.Viewer("cesiumContainer");
      
var point = viewer.entities.add({
      name:"茶臼岳", //レイヤ名
      description:"茶臼岳山頂。",　//レイヤの説明
        position : Cesium.Cartesian3.fromDegrees(139.9649288,37.1250379,513), //経度,緯度,高さ
        point : {
            pixelSize : 10, //ポイントのサイズ
            color : Cesium.Color.BLUE //ポイントの色
        }
    });
      
var whiteLine = viewer.entities.add({
    name:"那須ロープウェイ",
    description:"那須ロープウェイ",　
    polyline : {
        positions : Cesium.Cartesian3.fromDegreesArrayHeights([139.970712,37.123974,0,
          139.979175,37.125425,0]),
        width : 5,
        material : Cesium.Color.white,
    }
});
    viewer.zoomTo(viewer.entities);　//レイヤにズーム
    </script>
  </body>
</html>
