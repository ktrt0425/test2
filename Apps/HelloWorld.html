<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <script src="../Build/CesiumUnminified/Cesium.js"></script>
    <style>
      @import url(../Build/CesiumUnminified/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      const viewer = new Cesium.Viewer("cesiumContainer");
      
var point = viewer.entities.add({
      name:"茶臼岳", //レイヤ名
      description:"茶臼岳山頂",　//レイヤの説明
        position : Cesium.Cartesian3.fromDegrees(139.9649288,37.1250379,513), //経度,緯度,高さ
        point : {
            pixelSize : 10, //ポイントのサイズ
            color : Cesium.Color.BLUE //ポイントの色
        }
    });
      
var polygon = viewer.entities.add({
    name:"山頂駅",
    description :"所在地| 〒325-0301 栃木県那須郡那須町湯本" ,
                 "連絡先| TEL 0287-76-2449",
                 "HP　　| https://www.nasu-ropeway.jp/",
      　　　　　  "営業時間　| 8:30～16:30",
                 "最新映像　| https://www.dif.pref.tochigi.lg.jp/main.asp?observe_time=202405231130&area_no=5&mno=0827&screen=camera&rain=time&list=&min_interval=30",
    polygon : {
        hierarchy : Cesium.Cartesian3.fromDegreesArrayHeights([
          139.9706107,37.1239518,0,
          139.9705731,37.1241485,0,
          139.9707287,37.1241699,0,
          139.9706804,37.1243880,0,
          139.9708521,37.1244180,0,
          139.9708896,37.1242169,0,
          139.9708414,37.1242041,0,
          139.9708628,37.1241143,0,
          139.9707823,37.1241057,0,
          139.9707984,37.1239689,0,
          139.9706107,37.1239518,0]),
        extrudedHeight: 20.0,
        width : 5,
        material : Cesium.Color.RED.withAlpha(0.5),
        outline : true,
        outlineColor : Cesium.Color.BLACK
    }
});
      
var whiteLine = viewer.entities.add({
    name:"那須ロープウェイ",
    description:"那須ロープウェイ",　
    polyline : {
        positions : Cesium.Cartesian3.fromDegreesArrayHeights([139.970712,37.123974,0,
          139.979175,37.125425,0]),
        width : 5,
        material : Cesium.Color.white,
    }
});
    viewer.zoomTo(viewer.entities);　//レイヤにズーム
    </script>
  </body>
</html>
